<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #aaa;
  stroke-width: 1.5px;
}

.nodes text {
  display: none;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

</style>
<svg width="1920" height="1080"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(function(d){
      if(d.type == "osd"){
        return -1;
      }
      else {
        return -2;
      }
    }))
    .force("center", d3.forceCenter(width / 2, height / 2));


d3.json("https://raw.githubusercontent.com/GindaChen/cs739-osdvisual/master/data/rawdata/jim.json", function(error, rawData) {
  if (error) throw error;

  var graph = {nodes:[], links:[]};

  rawData.nodes.concat(rawData.stray).forEach(function(node){
    graph.nodes.push(node);
    if(node.children){
      node.children.forEach(function(child){
        if(child > 0){
          value = 1;
        }
        else{
          value = 1;
        }
        graph.links.push({
          source:node.id,
          target:child,
          value:value
        });
      });
    }
  });

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return 1 });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")

  var circles = node.append("circle")
      .attr("circle-device-id", function(d){return d.id;})
      .attr("r", function(d){
        if(d.type == "osd"){
          return 5;
        }
        else{
          return 5;
        }
      })
      .attr("fill", function(d) {
        if(d.type == "osd"){
          return d.status=="up" ? "#0F0":"#F00";
        }
        else{
          return "#AAA";
        }
      })
      .on("mouseover", nodeMouseOver)
      .on("mouseout", nodeMouseOut)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var lables = node.append("text")
      .text(function(d) {
        return `${d.name} [${d.type}] ${d.status}`;
      })
      .attr('x', 6)
      .attr('y', 3)
      .attr('label-device-id', function(d){return d.id;});

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function nodeMouseOver(){
  d3.select(this).style("stroke", "#FFF")
  var deviceId = d3.select(this).attr("circle-device-id");
  d3.select("[label-device-id='" + deviceId + "']").style("display", "inline");
}

function nodeMouseOut(){
  d3.select(this).style("stroke", "#aaa")
  var deviceId = d3.select(this).attr("circle-device-id");
  d3.select("[label-device-id='" + deviceId + "']").style("display", "none");
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
